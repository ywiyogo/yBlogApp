{% extends 'layout.html' %}
	{% block title %}{{ post.title }}{% endblock %}
    {% block description %}{{ post.description }}{% endblock %}
	{% block content %}
	    <!-- Page Header -->
	    <!-- Set your background image for this header on the line below. -->
	    <header class="intro-header" style="background-image: url('{{url_for('static', filename='img/post-bg.jpg')}}')">
	        <div class="container">
	            <div class="row">
	                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	                    <div class="post-heading">
	                        <h1>{{ post.title }} </h1>
	                        <h2 class="subheading">{{ post.description }} </h2>
	                        <span class="meta">Posted by <a href="{{ url_for('posts') }}">{{post.author}}</a> on {{ post.date }}</span>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </header>

	    <!-- Post Content -->
	    <article>
	        <div class="container">
	            <div class="row">
	                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	                	{{ post.html|safe }}
	            	</div>
	            </div>
	        </div>
	    </article>

	{% endblock %}
